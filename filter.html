<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
 $('input').on('keyup', function(){
     var hero = $(this).val().toLowerCase();
     $('table tr td').filter(function(){
         $(this).toggle($(this).text().toLowerCase().indexOf(hero)>-1);
     });
 });
});
</script>
</head>
<body>
    <input type="text"/><br/><br/>
<table>
    <tr>
        <th>Film</th>
        <th>Ticket</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Ironman</td>
        <td>150</td>
        <td>Chennai</td>
    </tr>
    <tr>
    <td>Captain America</td>
    <td>200</td>
    <td>Mumbai</td>
    </tr>
    <tr>
    <td>Thor</td>
    <td>100</td>
    <td>Dubai</td>
    </tr>
</table>
</body>
</html>
